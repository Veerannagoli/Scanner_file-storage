<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Files</title>
</head>
<body>
    <h1>Files Available for Download</h1>

    <ul>
    {% for file in files %}
        <li>
            <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
        </li>
    {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Go Back Home</a>
</body>
</html>
